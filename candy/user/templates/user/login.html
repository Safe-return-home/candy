{% extends 'base.html' %} {% block content %} {% load static %}
<div class="main_png">
  <img src="/static/images/logo_main.png" />
  <img src="/static/images/main.png" />
</div>
<br />
<div class="box">
  <a href="{% url 'user:oauth' %}">
    <img
      src="{% static 'images/kakao_login.png' %}"
      alt="카카오계정 로그인"
      style="height: 50px; width: 320px; margin: auto"
    />
  </a>
</div>
<script>
  window.Kakao.init("본인 JAVASCRIPT API 키");

  function kakaoLogin() {
    window.Kakao.Auth.login({
      scope: "profile, account_email, gender, age_range, birthday", //동의항목 페이지에 있는 개인정보 보호 테이블의 활성화된 ID값을 넣습니다.
      success: function (response) {
        console.log(response); // 로그인 성공하면 받아오는 데이터
        window.Kakao.API.request({
          // 사용자 정보 가져오기
          url: "/v2/user/me",
          success: (res) => {
            const kakao_account = res.kakao_account;
            console.log(kakao_account);
          },
        });
        // window.location.href='/ex/kakao_login.html' //리다이렉트 되는 코드
      },
      fail: function (error) {
        console.log(error);
      },
    });
  }
</script>

<a href="{% url 'user:oauth' %}" style="margin: 10px auto">카카오로 시작하기</a>
{% endblock %}
