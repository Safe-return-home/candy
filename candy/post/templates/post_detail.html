  <body>
    <style>
      #container {
        position: relative;
        width: 100%;
        height: 5000px;
        background: #ffffff;
        text-align: center;
      }

      #text-box {
        /* Rectangle 7 */

        position: absolute;
        width: 320px;
        height: 445px;
        left: 28px;
        top: 95px;

        background: #ffffff;
        box-shadow: inset 0px 8px 25px rgba(13, 10, 44, 0.06);
        border-radius: 10px;
      }

      #sub-box {
        /* Rectangle 7 */

        position: absolute;
        width: 291.54px;
        height: 45px;
        left: 10px;
        top: 560px;

        background: #ede5ff;
        border-radius: 10px;
      }

      #sub-text {
        /* 2023년 4월 15일 기준으로 작성된 글입니다. */

        position: relative;
        width: 300px;
        height: 30px;
        right: 1.5px;
        top: 18px;

        font-family: "Noto Sans Symbols";
        font-style: normal;
        font-weight: 700;
        font-size: 14px;
        line-height: 141%;
        /* or 20px */
        text-align: center;

        color: #000000;
      }

      #bar {
        /* 상단바 */

        position: absolute;
        width: 375px;
        height: 90px;
        left: 0px;
        top: 0px;
        text-align: center;

        background: #ffffff;
      }

      #title {
        /* 대처 요령 */

        position: absolute;
        width: 189px;
        height: 31px;
        left: 93px;
        top: 30px;
        text-align: center;

        font-family: "Inter";
        font-style: normal;
        font-weight: 400;
        font-size: 25px;
        line-height: 30px;
        /* identical to box height */
        text-align: center;

        color: #000000;
      }

      #icon {
        /* 심볼 */

        position: absolute;
        width: 34px;
        height: 34px;
        left: 23px;
        top: 28px;
      }

      #list {
        /* Group 1 */

        position: absolute;
        width: 24px;
        height: 17px;
        left: 330px;
        top: 30px;
      }

      #time-tap {
        /* Rectangle 1693 */

        position: relative;
        left: 2%;
        top: 160px;
        width: 90px;
        height: 35px;

        /* Neutral/100 */
        background: #ffffff;
        box-shadow: 0px 3px 14px rgba(74, 58, 255, 0.03),
          0px -2px 4px rgba(20, 20, 43, 0.02),
          0px 10px 24px rgba(20, 20, 43, 0.04);
        border-radius: 10px;
        background: transparent;
        border: none;
      }

      #time-text {
        /* 최신순 */

        position: relative;
        width: 57px;
        height: 19px;
        left: 15px;
        top: 10px;

        font-family: "Inter";
        font-style: normal;
        font-weight: 400;
        font-size: 15px;
        line-height: 18px;
        /* identical to box height */
        text-align: center;

        color: #000000;
      }

      #name-tap {
        /* Rectangle 1694 */

        position: relative;
        left: 7%;
        top: 125px;
        width: 90px;
        height: 35px;

        background: #d3c3f7;
        box-shadow: 0px 3px 14px rgba(74, 58, 255, 0.03),
          0px -2px 4px rgba(20, 20, 43, 0.02),
          0px 10px 24px rgba(20, 20, 43, 0.04);
        border-radius: 10px;
      }

      #name-text {
        /* 이름순 */

        position: absolute;
        width: 57px;
        height: 19px;
        left: 15px;
        top: 10px;

        font-family: "Inter";
        font-style: normal;
        font-weight: 700;
        font-size: 15px;
        line-height: 18px;
        /* identical to box height */
        text-align: center;

        color: #ffffff;
      }

      #list-one {
        /* Rectangle 29 */

        box-sizing: border-box;

        position: relative;
        left: 2%;
        top: 10px;
        width: 340px;
        height: 50px;

        /* Neutral/100 */
        background: #ffffff;
        /* Neutral/300 */
        border: 1px solid #eff0f7;
        box-shadow: 0px 8px 25px rgba(13, 10, 44, 0.06);
        border-radius: 10px;
      }

      #text-one {
        /* 대중교통 내 성범죄 대처요령 */

        position: relative;
        width: 263px;
        height: 19px;
        left: 8%;
        top: 15px;

        font-family: "Inter";
        font-style: normal;
        font-weight: 700;
        font-size: 12px;
        line-height: 22px;
        text-align: center;

        color: #000000;
      }

      #one {
        /* down_line */

        position: relative;
        left: 280px;
        bottom: 10%;

        /* Grey/01 */
        background: transparent;
        border: none;

        transform: rotate(360deg);
      }

      #page-one {
        /* 1 ㅣ 2 */

        position: relative;
        width: 183px;
        height: 48px;
        left: 80px;
        top: 600px;

        font-family: "Noto Sans Symbols";
        font-style: normal;
        font-weight: 700;
        font-size: 16px;
        line-height: 33px;
        text-align: center;

        color: #5530e9;
      }

      #page-two {
        /* 1 ㅣ 2 */

        position: relative;
        width: 183px;
        height: 48px;
        left: 100px;
        top: 552px;

        font-family: "Noto Sans Symbols";
        font-style: normal;

        font-weight: 700;
        font-size: 16px;
        line-height: 33px;
        text-align: center;

        color: #000000;
      }


    </style>


    <div id="list-one">
      <div id="text-one">{{post_detail.title}}</div>
      <button id="one" onclick="location.href">
        <img src="../static/images/down_line.png" />
      </button>

      <div
        type="detail"
        style="
          position: absolute;
          width: 320px;
          height: 500px;
          left: 1px;
          top: 50px;
          font-size:10px;
          background: #ffffff;
          box-shadow: inset 0px 8px 25px rgba(13, 10, 44, 0.06);
          border-radius: 10px;
          border: none;
          white-space: pre-line;
          overflow: scroll;
          line-height: 200%;  <!--줄간격-->
        "
      />{{post_detail.content}}</div>

      <div id="sub-box">
        <div
          id="sub-text"
          style="
            position: absolute;
            width: 300px;
            height: 30px;
            left:0px;
            top: 14px;

            font-family: 'Noto Sans Symbols';
            font-style: normal;
            font-weight: 700;
            font-size: 14px;
            line-height: 141%;
            /* or 20px */
            text-align: center;

            color: #000000;
          "
        >작성일자:{{post_detail.upload_time}}</div>
      </div>
    </div>

    <div id="page-one" >1</div>
    <div id="page-two">2</div>
  <div style="height: 500px"></div>
</body>
{% endblock %}
