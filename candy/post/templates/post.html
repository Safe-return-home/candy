
{% extends 'base.html' %} {% block content %}
  <body>
    <style>
      #container {
        position: relative;
        width: 100%;
        height: 812px;
        background: #ffffff;
        text-align: center;
      }

      #bar {
        /* 상단바 */

        position: absolute;
        width: 375px;
        height: 90px;
        left: 0px;
        top: 0px;
        text-align: center;

        background: #ffffff;
      }

      #title {
        /* 대처 요령 */

        position: absolute;
        width: 189px;
        height: 31px;
        left: 93px;
        top: 30px;
        text-align: center;

        font-family: "Inter";
        font-style: normal;
        font-weight: 400;
        font-size: 25px;
        line-height: 30px;
        /* identical to box height */
        text-align: center;

        color: #000000;
      }

      #icon {
        /* 심볼 */

        position: absolute;
        width: 34px;
        height: 34px;
        left: 23px;
        top: 28px;
      }

      #list {
        /* Group 1 */

        position: absolute;
        width: 24px;
        height: 17px;
        left: 330px;
        top: 30px;
      }

      #time-tap {
        /* Rectangle 1693 */

        position: relative;
        left: 2%;
        top: 20px;
        width: 90px;
        height: 35px;

        /* Neutral/100 */
        background: #ffffff;
        box-shadow: 0px 3px 14px rgba(74, 58, 255, 0.03),
          0px -2px 4px rgba(20, 20, 43, 0.02),
          0px 10px 24px rgba(20, 20, 43, 0.04);
        border-radius: 10px;
        background: transparent;
        border: none;
      }

      #time-text {
        /* 최신순 */

        position: relative;
        width: 57px;
        height: 19px;
        left: 15px;
        top: 10px;

        font-family: "Inter";
        font-style: normal;
        font-weight: 400;
        font-size: 15px;
        line-height: 18px;
        /* identical to box height */
        text-align: center;

        color: #000000;
      }

      #name-tap {
        /* Rectangle 1694 */

        position: relative;
        left: 100px;
        bottom: 14px;
        width: 90px;
        height: 35px;

        background: #d3c3f7;
        box-shadow: 0px 3px 14px rgba(74, 58, 255, 0.03),
          0px -2px 4px rgba(20, 20, 43, 0.02),
          0px 10px 24px rgba(20, 20, 43, 0.04);
        border-radius: 10px;
      }

      #name-text {
        /* 이름순 */

        position: absolute;
        width: 57px;
        height: 19px;
        left: 15px;
        top: 10px;

        font-family: "Inter";
        font-style: normal;
        font-weight: 700;
        font-size: 15px;
        line-height: 18px;
        /* identical to box height */
        text-align: center;

        color: #ffffff;
      }

      #list-one {
        /* Rectangle 29 */

        box-sizing: border-box;

        position: relative;
        left: 2%;
        top: 10px;
        width: 320px;
        height: 50px;

        /* Neutral/100 */
        background: #ffffff;
        /* Neutral/300 */
        border: 1px solid #eff0f7;
        box-shadow: 0px 8px 25px rgba(13, 10, 44, 0.06);
        border-radius: 10px;
      }

      #text-one {
        /* 대중교통 내 성범죄 대처요령 */

        position: relative;
        width: 263px;
        height: 19px;
        left: 8%;
        top: 15px;

        font-family: "Inter";
        font-style: normal;
        font-weight: 700;
        font-size: 3px;
        line-height: 22px;
        text-align: center;

        color: #000000;
      }

      #one {
        /* down_line */

        position: relative;
        left: 280px;
        bottom: 10%;

        /* Grey/01 */
        background: transparent;
        border: none;

        transform: rotate(360deg);
      }

        font-weight: 700;
        font-size: 18px;
        line-height: 22px;
        text-align: center;

        color: #000000;

        /* Neutral/100 */

      #text-four {

        font-weight: 700;
        font-size: 18px;
        line-height: 22px;
        text-align: center;

        color: #000000;
      }

      #four {
        position: relative;

        /* Grey/01 */
        background: transparent;
        border: none;
        transform: rotate(360deg);
      }

      #list-five {

        font-family: "Noto Sans Symbols";

      #page-two {

    <div id="time-tap">
      <div id="time-text"><a href="?sort=recent" style="text-decoration:none;">최신순</a></div>
    </div>
    <div id="name-tap">
